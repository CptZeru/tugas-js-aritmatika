<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Custom Font  -->
        <script src="https://kit.fontawesome.com/7c02b1753c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
        <style>
            body{
                font-family: Muli, sans-serif;
            }
            .sidenav {
                height: 100%;
                width:250px;
                position: fixed;
                top:0;
                left: 0;
                background-color: #5D5650;
                padding-top: 60px;
            }
            .sidenav .title{
                text-align: center;
                font-size: 25px;
                color: #FBFBFB;
            }
            .sidenav a{
                padding: 50px 8px 8px 32px;
                text-decoration: none;
                font-size: 20px;
                color:#FBFBFB;
                display: block;
                opacity: 0.5;
            }
            .sidenav a:hover{
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="sidenav">
            <p class="title">Kalkulator Operasi Aritmatika <br> dan Hasil Terbilang</p>
            <a class="fa fa-plus" href="#"> Penjumlahan</a>
            <a class="fa fa-minus" href=""> Pengurangan</a>
            <a class="fa fa-times" href=""> Pengkalian</a>
            <a class="fa fa-divide" href="">  Pembagian</a>
        </div>

        <div class="main">

        </div>
    </body>
</html>
