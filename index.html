<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Custom Font  -->
        <script src="https://kit.fontawesome.com/7c02b1753c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
        <style>
            html{
                scroll-behavior: smooth;
            }
            body{
                font-family: Muli, sans-serif;
                height:100%;
                background-color: #FBFBFB;
            }
            section{
                height: 100vh;
                color:#5D5650;
            }
            section p{
                font-size: 30px;
            }
            .content #penjumlahan{
                position: relative;
            }
            .center {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 40%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%,-50%);
                /* display: flex; */
                /* flex-wrap: wrap; */
                /* justify-content: center; */
                /* align-items: center; */
                /* height: 100vh; */
            }
            .sidenav {
                height: 100%;
                width: 80px;
                position: fixed;
                z-index: 1;
                top:0;
                left: 0;
                background-color: #5D5650;
                transition: 0.5s;
                padding-top: 60px;
                /* agar text yang kelewat sidebar di hidden */
                overflow-x: hidden;
                /* untuk icon dan tulisan sejajar tidak 2 baris*/
                white-space: nowrap;
            }
            .sidenav #judul{
                text-align: center;
                font-size: 25px;
                color: #FBFBFB;
                transition: 0.1s;
                visibility: hidden;
            }
            .sidenav a{
                padding: 50px 8px 8px 32px;
                text-decoration: none;
                font-size: 20px;
                color:#FBFBFB;
                display: block;
                opacity: 0.5;
            }
            .sidenav a:hover{
                opacity: 1;
            }
            .btn{
                width: 70px;
            }
            .tab-1{
                display: inline-block;
                width: 30px;
            }
            .tab-half{
                display: inline-block;
                width: 15px;
            }
            .tab-2{
                display: inline-block;
                width: 60px;
            }
            .terbilang{
                text-align: center;
            }
            #main{
                transition: margin-left .5s;
                margin-left: 80px;
                /* padding: 1px 16px; */
            }
            input{
                width: 130px;
            }
            .text-center{
                text-align: center;
            }
            .row::after {
                content: "";
                clear: both;
                display: table;
            }
            [class*="col-"] {
                float: left;
                /* padding: 15px; */
            }
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
        </style>
    </head>
    <body>
        <div class="sidenav" id="inisidenav" onmouseover="hitSidenav()" onmouseout="hitSidenav()">
            <p id="judul">Operasi Aritmatika <br> dan Hasil Terbilang</p>
            <a class="fa fa-plus" href="#penjumlahan"><span class="tab-1"></span>Penjumlahan</a>
            <a class="fa fa-minus" href="#pengurangan"><span class="tab-1"></span>Pengurangan</a>
            <a class="fa fa-times" href="#pengkalian"><span class="tab-1"></span> Pengkalian</a>
            <a class="fa fa-divide" href="#pembagian"><span class="tab-1"></span>Pembagian</a>
        </div>

        <div class="content" id="main">
            <div class="row">
                <div class="col-12">
                    <section id="penjumlahan">
                        <div class="center">
                            <h2 class="text-center">PENJUMLAHAN</h2>
                            <br>
                            <form action="">
                                <input class="angka-1" type="number"> <span class="tab-half"></span>+<span class="tab-half"></span>
                                <input class="angka-2" type="number"> <span class="tab-half"></span> = <span class="tab-half"></span>
                                <input class="jawaban" type="number"> <span class="tab-half"></span>
                                <input class="btn" type="submit" value="Submit">
                                <br><br> <p class="text-center">TERBILANG</p>
                            </form>
                        </div>
                    </section>
                    <section id="pengurangan">
                        <div class="center">
                            <h2 class="text-center">PENJUMLAHAN</h2>
                            <br>
                            <form action="">
                                <input class="angka-1" type="number"> <span class="tab-half"></span>+<span class="tab-half"></span>
                                <input class="angka-2" type="number"> <span class="tab-half"></span> = <span class="tab-half"></span>
                                <input class="jawaban" type="number"> <span class="tab-half"></span>
                                <input class="btn" type="submit" value="Submit">
                                <br><br> <p class="text-center">TERBILANG</p>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <section id="pengkalian"></section>
            <section id="pembagian"></section>
            <p>hello</p>
        </div>
        <script>
            $collapse = true;
            function hitSidenav(){
                if($collapse){
                    console.log("opening sidenav");
                    document.getElementById("inisidenav").style.width = "250px";
                    document.getElementById("main").style.marginLeft = "250px";
                    document.getElementById("judul").style.visibility = "visible";
                    $collapse = false;
                }else{
                    console.log("closing sidenav");
                    document.getElementById("inisidenav").style.width = "80px";
                    document.getElementById("main").style.marginLeft = "80px";
                    document.getElementById("judul").style.visibility = "hidden";
                    $collapse = true;
                }
            }
        </script>
    </body>
</html>
