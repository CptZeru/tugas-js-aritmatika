<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Custom Font  -->
        <script src="https://kit.fontawesome.com/7c02b1753c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
        <style>
            html{
                scroll-behavior: smooth;
            }
            body{
                font-family: Muli, sans-serif;
                height:100%;
                background-color: #FBFBFB;
            }
            section{
                height: 100vh;
                color:#5D5650;
            }
            section p{
                font-size: 30px;
            }
            .content #penjumlahan{
                position: relative;
            }
            .center {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 40%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%,-50%);
            }
            .sidenav {
                height: 100%;
                width: 80px;
                position: fixed;
                z-index: 1;
                top:0;
                left: 0;
                background-color: #5D5650;
                transition: 0.5s;
                padding-top: 60px;
                /* agar text yang kelewat sidebar di hidden */
                overflow-x: hidden;
                /* untuk icon dan tulisan sejajar tidak 2 baris*/
                white-space: nowrap;
            }
            .sidenav #judul{
                text-align: center;
                font-size: 25px;
                color: #FBFBFB;
                transition: 0.1s;
                visibility: hidden;
            }
            .sidenav a{
                padding: 50px 8px 8px 32px;
                text-decoration: none;
                font-size: 20px;
                color:#FBFBFB;
                display: block;
                opacity: 0.5;
            }
            .sidenav .active,.sidenav a:hover{
                opacity: 1;
            }
            .btn{
                width: 90px;
                font-size: 24px;
            }
            .tab-1{
                display: inline-block;
                width: 30px;
            }
            .tab-half{
                display: inline-block;
                width: 15px;
            }
            .tab-2{
                display: inline-block;
                width: 60px;
            }
            .terbilang{
                text-align: center;
            }
            #main{
                padding: 0;
                transition: margin-left .5s;
                margin-left: 80px;
            }
            input{
                width: 130px;
            }
            input[type="number"]{
                font-size: 24px;
                text-align: center;
            }
            input[type="number"]:disabled{
                background-color: #FFFFFF;
            }
            /*hide spinner in input number*/
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type=number] {
                -moz-appearance: textfield;
            }
            .operator{
                font-family: Muli, sans-serif;
                font-size: 25px;
            }
            .text-center{
                text-align: center;
            }
            .outer {
                display: table;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
            }

            .middle {
                display: table-cell;
                vertical-align: middle;
            }
            .inner{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div class="sidenav" id="inisidenav" onmouseover="hitSidenav()" onmouseout="hitSidenav()">
            <p id="judul">Operasi Aritmatika <br> dan Hasil Terbilang</p>
            <a class="fa fa-plus menu active" href="#penjumlahan"><span class="tab-1"></span>Penjumlahan</a>
            <a class="fa fa-minus menu" href="#pengurangan"><span class="tab-1"></span>Pengurangan</a>
            <a class="fa fa-times menu" href="#pengkalian"><span class="tab-1"></span> Pengkalian</a>
            <a class="fa fa-divide menu" href="#pembagian"><span class="tab-1"></span>Pembagian</a>
        </div>

        <div class="content" id="main">
            <section id="penjumlahan">
                <div class="outer">
                    <div class="middle">
                        <div class="inner" align="center">
                            <h2 class="text-center">PENJUMLAHAN</h2>
                            <br>
                            <!-- return false agar tidak menjalankan onsubmit php yang menyebabkan page reload -->
                            <form onsubmit="jumlahkan(); return false;">
                                <input id="jumlah-1" type="number" step="0.01" required>

                                <span class="tab-half"></span><span class="operator">+</span><span class="tab-half"></span>
                                <input id="jumlah-2" type="number" step="0.01" required>

                                <span class="tab-half"></span><span class="operator">=</span><span class="tab-half"></span>
                                <input id="jumlah-jawaban" type="number" disabled>

                                <span class="tab-half"></span>
                                <input class="btn" id="jumlah-btn" type="submit" value="Submit">
                                <br>
                                <br>
                                <p class="text-center" id="jumlah-txt">TERBILANG</p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section id="pengurangan">
                <div class="outer">
                    <div class="middle">
                        <div class="inner" align="center">
                            <h2 class="text-center">PENGURANGAN</h2>
                            <br>
                            <form onsubmit="kurangkan(); return false;">
                                <input id="kurang-1" type="number" step="0.01" required>

                                <span class="tab-half"></span><span class="operator">-</span><span class="tab-half"></span>
                                <input id="kurang-2" type="number" step="0.01" required>

                                <span class="tab-half"></span><span class="operator">=</span><span class="tab-half"></span>
                                <input id="kurang-jawaban" type="number" disabled>

                                <span class="tab-half"></span>
                                <input class="btn" id="kurang-btn" type="submit" value="Submit">
                                <br>
                                <br>
                                <p class="text-center" id="kurang-txt">TERBILANG</p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section id="pengkalian">
                <div class="outer">
                    <div class="middle">
                        <div class="inner" align="center">
                            <h2 class="text-center">PENGKALIAN</h2>
                            <br>
                            <form onsubmit="kalikan(); return false;">
                                <input id="kali-1" type="number" step="0.01" required>
                                
                                <span class="tab-half"></span><span class="operator">x</span><span class="tab-half"></span>
                                <input id="kali-2" type="number" step="0.01" required>
                                
                                <span class="tab-half"></span><span class="operator">=</span><span class="tab-half"></span>
                                <input id="kali-jawaban" type="number" disabled>
                                
                                <span class="tab-half"></span>
                                <input class="btn" id="kali-btn" type="submit" value="Submit">
                                <br>
                                <br>
                                <p class="text-center" id="kali-txt">TERBILANG</p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section id="pembagian">
                <div class="outer">
                    <div class="middle">
                        <div class="inner" align="center">
                            <h2 class="text-center">PEMBAGIAN</h2>
                            <br>
                            <form onsubmit="bagikan(); return false;">
                                <input id="bagi-1" type="number" step="0.01" required>
                                
                                <span class="tab-half"></span><span class="operator">/</span><span class="tab-half"></span>
                                <input id="bagi-2" type="number" step="0.01" required>
                                
                                <span class="tab-half"></span><span class="operator">=</span><span class="tab-half"></span>
                                <input id="bagi-jawaban" type="number" disabled>
                                
                                <span class="tab-half"></span>
                                <input class="btn" id="bagi-btn" type="submit" value="Submit">
                                <br>
                                <br>
                                <p class="text-center" id="bagi-txt">TERBILANG</p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script>
            $collapse = true;
            function hitSidenav(){
                if($collapse){
                    console.log("opening sidenav");
                    document.getElementById("inisidenav").style.width = "250px";
                    document.getElementById("main").style.marginLeft = "250px";
                    document.getElementById("judul").style.visibility = "visible";
                    $collapse = false;
                }else{
                    console.log("closing sidenav");
                    document.getElementById("inisidenav").style.width = "80px";
                    document.getElementById("main").style.marginLeft = "80px";
                    document.getElementById("judul").style.visibility = "hidden";
                    $collapse = true;
                }
            }
            $header = document.getElementById("inisidenav");
            $menu = $header.getElementsByClassName("menu");
            for($i=0; $i< $menu.length; $i++){
                $menu[$i].addEventListener("click", function(){
                    $current = document.getElementsByClassName("active");
                    $current[0].className = $current[0].className.replace("active","");
                    this.className +=" active";
                })
            }

            function jumlahkan(){
                $angka1 = 0;$angka2=0;$bulat=false;
                $angka1 = document.getElementById("jumlah-1").valueAsNumber;
                $angka2 = document.getElementById("jumlah-2").valueAsNumber;
                $hasil = $angka1+$angka2;
                if(isBulat($hasil)){
                    document.getElementById("jumlah-jawaban").style.backgroundColor="#98C568";
                    $bulat=true;
                }if(isGanjil($hasil) && $bulat){
                    document.getElementById("jumlah-jawaban").style.backgroundColor="#F5CF6A";
                }else if(isNol($hasil)){
                    document.getElementById("jumlah-jawaban").style.backgroundColor="#B2DAD9";
                }else if(!$bulat){
                    document.getElementById("jumlah-jawaban").style.backgroundColor="#FFFFFF";
                    $hasil = pembulatan($hasil,2);
                }
                document.getElementById("jumlah-jawaban").value=$hasil;
                document.getElementById("jumlah-txt").innerHTML=iniTerbilang($hasil);
            }
            function kurangkan(){
                $angka1 = 0;$angka2=0;$bulat=false;
                $angka1 = document.getElementById("kurang-1").valueAsNumber;
                $angka2 = document.getElementById("kurang-2").valueAsNumber;
                $hasil = $angka1-$angka2;
                if(isBulat($hasil)){
                    document.getElementById("kurang-jawaban").style.backgroundColor="#98C568";
                    $bulat=true;
                }if(isGanjil($hasil) && $bulat){
                    document.getElementById("kurang-jawaban").style.backgroundColor="#F5CF6A";
                }else if(isNol($hasil)){
                    document.getElementById("kurang-jawaban").style.backgroundColor="#B2DAD9";
                }else if(!$bulat){
                    document.getElementById("kurang-jawaban").style.backgroundColor="#FFFFFF";
                    $hasil = pembulatan($hasil,2);
                }
                document.getElementById("kurang-jawaban").value=$hasil;
                document.getElementById("kurang-txt").innerHTML=iniTerbilang($hasil);
            }
            function kalikan(){
                $angka1 = 0;$angka2=0;$bulat=false;
                $angka1 = document.getElementById("kali-1").valueAsNumber;
                $angka2 = document.getElementById("kali-2").valueAsNumber;
                $hasil = $angka1*$angka2;
                if(isBulat($hasil)){
                    document.getElementById("kali-jawaban").style.backgroundColor="#98C568";
                    $bulat=true;
                }if(isGanjil($hasil) && $bulat){
                    document.getElementById("kali-jawaban").style.backgroundColor="#F5CF6A";
                }else if(isNol($hasil)){
                    document.getElementById("kali-jawaban").style.backgroundColor="#B2DAD9";
                }else if(!$bulat){
                    document.getElementById("kali-jawaban").style.backgroundColor="#FFFFFF";
                    $hasil = pembulatan($hasil,2);
                }
                document.getElementById("kali-jawaban").value=$hasil;
                document.getElementById("kali-txt").innerHTML=iniTerbilang($hasil);
            }
            function bagikan(){
                $angka1 = 0;$angka2=0;$bulat = false;
                $angka1 = document.getElementById("bagi-1").valueAsNumber;
                $angka2 = document.getElementById("bagi-2").valueAsNumber;
                $hasil = $angka1/$angka2;
                if(isBulat($hasil)){
                    document.getElementById("bagi-jawaban").style.backgroundColor="#98C568";
                    $bulat = true;
                }
                if(isGanjil($hasil) && $bulat){
                    document.getElementById("bagi-jawaban").style.backgroundColor="#F5CF6A";
                }else if(isNol($hasil)){
                    document.getElementById("bagi-jawaban").style.backgroundColor="#B2DAD9";
                }else if(!$bulat){
                    document.getElementById("bagi-jawaban").style.backgroundColor="#FFFFFF";
                    $hasil = pembulatan($hasil,2);
                    $hasil = komaNolnol($hasil);
                }
                document.getElementById("bagi-jawaban").value=$hasil;
                document.getElementById("bagi-txt").innerHTML=iniTerbilang($hasil);
            }
            function komaNolnol($hasil){
                $temp = $hasil.toString();
                if($temp.indexOf(".00")!=-1){
                    $temp = $temp.slice(0,$temp.indexOf(".00"));
                    $temp = parseInt($temp);  
                    return $temp;
                }else{
                    return $hasil
                }
            }
            function pembulatan($nilai, $digits) {
                $minus = false;
                if( $nilai < 0) {
                    $minus = true;
                    $nilai = $nilai * -1;
                }
                $pengkali = Math.pow(10, $digits);
                $nilai = parseFloat(($nilai * [$pengkali]).toFixed(11));
                $nilai = (Math.round($nilai) / $pengkali).toFixed(2);
                if( $minus ) {    
                    $nilai = ($nilai * -1).toFixed(2);
                }
                return $nilai;
            }
            function isGanjil($hasil){
                if($hasil % 2 != 0){
                    return true;
                }else{
                    return false;
                }
            }
            function isBulat($hasil){
                if($hasil % 1 == 0){
                    return true;
                }else{
                    return false;
                }
            }
            function isNol($hasil){
                if($hasil == 0){
                    return true;
                }else{
                    return false;
                }
            }
            function iniTerbilang($hasil){
                if($hasil > 1000000){
                    return "Kebanyakan BRO!";
                }
                else if($hasil >= 0){
                    $temp = $hasil.toString();
                    if($temp.indexOf(".")!=-1){
                        $temp = $temp.split(".");
                        $hasildepan = parseInt($temp[0]);
                        if($temp.length > 1){
                            $hasilbelakang = $temp[1];
                        }
                        $koma = penyebutan_belakang($hasilbelakang);
                        $depan = penyebutan($hasildepan);
                        $bilang = $depan + " Koma " + $koma;
                    }else{
                        $bilang = penyebutan($hasil);
                    }
                }else{
                    $temp = $hasil.toString();
                    if($temp.indexOf(".")!=-1){
                        $temp = $temp.split(".");
                        $hasildepan = parseInt($temp[0]);
                        if($temp.length > 1){
                            $hasilbelakang = $temp[1];
                        }
                        $koma = penyebutan_belakang($hasilbelakang);
                        $depan = penyebutan($hasildepan);
                        $bilang = "Minus "+ $depan + " Koma " + $koma;
                    }else{
                        $bilang = "Minus " + penyebutan($hasil);
                    }
                }
                return $bilang;
            }
            function penyebutan_belakang(t){
                if (t.length==0){
                    return '';
                }
                return t
                    .split('0').join('Kosong ')
                    .split('1').join('Satu ')
                    .split('2').join('Dua ')
                    .split('3').join('Tiga ')
                    .split('4').join('Empat ')
                    .split('5').join('Lima ')
                    .split('6').join('Enam ')
                    .split('7').join('Tujuh ')
                    .split('8').join('Delapan ')
                    .split('9').join('Sembilan ');
            }
            function penyebutan($hasil){
                // agar tidak minus saat di cek
                $hasil = Math.abs($hasil);
                $hasil = parseInt($hasil);
                $satuan = ["Nol", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam"
                , "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebalas"];
                $temp = "";
                if($hasil < 12){
                    $temp = " "+$satuan[$hasil];
                }else if($hasil < 20){
                    $temp = penyebutan($hasil - 10) + " Belas";
                }else if($hasil < 100){
                    $temp = penyebutan($hasil/10) + " Puluh" + penyebutan($hasil % 10);
                }else if($hasil < 200){
                    $temp = " Seratus" + penyebutan($hasil - 100);
                }else if($hasil < 1000){
                    $temp = penyebutan($hasil/100) + " Ratus" + penyebutan($hasil % 100);
                }else if($hasil < 2000){
                    $temp = " Seribu" + penyebutan($hasil - 1000);
                }else if($hasil < 1000000){
                    $temp = penyebutan($hasil/1000) + " Ribu" + penyebutan($hasil%1000);
                }
                return $temp;
            }
        </script>
    </body>
</html>
